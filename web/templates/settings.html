{% extends "base.html" %}

{% block title %}Cài Đặt{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Cài Đặt</h1>

    <div id="settingsLayout" class="row-cols-4">
        <h2>Giao diện</h2>
        <div id="darkModeSetting" class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkMode" {% if user.dark_mode %}checked{% endif %}>
            <label class="form-check-label" for="darkMode">Chế độ tối</label>
        </div>
        <div id="fontSetting" class="">
            <label for="font">Font</label>
            <select class="form-select" id="font">
                <option value="serif" {% if user.font == 'serif' %}selected{% endif %}>Serif</option>
                <option value="sans-serif" {% if user.font == 'sans-serif' %}selected{% endif %}>Sans-serif</option>
            </select>


    </div>
</div>
{% endblock %}
