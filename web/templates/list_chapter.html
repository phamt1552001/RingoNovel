{% extends "base.html" %}

{% block title %}Danh sách Chương{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{novel.title}}</h1>
    <div class="chapter-list mt-4 border p-3" style="background-color: #f9f9f9; border: 2px solid #007bff; box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);">
        <h5 class="h5">Danh Sách Chương:</h5>
        <ul class="list-unstyled">
            {% for chapter in chapters %}
            <li class="d-flex align-items-center mb-2">
                <div>
                    <h6 id="{{chapter.id}}" onclick="clickEditChapter()">Chương: {{chapter.intChapter}} - {{chapter.title}}</h5>
                        <a href="{% url 'edit_chapter' chapter.id %}" class="btn btn-warning btn-sm">Chỉnh Sửa</a>
                        <a href="" class="btn btn-danger btn-sm">Xóa</a>
                        <a href="" class="btn btn-info btn-sm">Xem</a>
                </div>
                        
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
